<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snapCrackle</title>
</head>

<body>

  <script>

    function snapCrackle(maxValue) {
      let b = [];
      for (let i = 0; i <= maxValue; i++) {
        b.push(i);
      }

      for (let j = 1; j < b.length; j++) {
        if ((b[j] % 2 > 0) && (b[j] % 5 == 0)) {
          b.splice(b[j], 1, "SnapCrackle");
        }
        if (b[j] % 2 > 0) {
          b.splice(b[j], 1, "Snap");
        }
        if (b[j] % 5 == 0) {
          b.splice(b[j], 1, "Crackle");
        } 
      }
      
      b.shift();
      return b.join(", ");
    }

  </script>

</body>

</html>
